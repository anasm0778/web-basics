<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table>
        <tr>
            <th>S No.</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Pumpkin</td>
            <td>25</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Brinjal</td>
            <td>30</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Potato</td>
            <td>30</td>
        </tr>
        <tr>
            <td>4</td>
            <td>tomato</td>
            <td>160</td>
        </tr>
       
    </table>
    <table>
        <th>
            <tr>
                <th>#</th>
                <th>Movie</th>
                <th>Director</th>
                <th>Rating</th>
            </tr>
        </th>
        <tbody>
            <tr>
                <td>1</td>
                <td>Avengers</td>
                <td>Russo Brothers</td>
                <td>8.5</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Avengers age of ultron</td>
                <td>joss Whedon</td>
                <td>7.3</td>
            </tr>
        </tbody>
    </table>
    <table border="1">
        <tr>
            <th>#</th>
            <th>Chapters</th>
            <th>pages</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Introdction</td>
            <td>10</td>
        </tr>
        <tr>
            <td>2</td>
            <td rowspan="2">Chapter 1</td>
            <td rowspan="2">30</td>
        </tr>
        <tr>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Chapter 2</td>
            <td>10</td>
        </tr>
        <tr>
            <td colspan="2">total</td>
            <td>50</td>
        </tr>
    </table>
</body>
</html>
