<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime</title>
    <script 
       src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" 
       integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" 
       crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <style>
        .content{
            height: 0;
            overflow: hidden;
            background-color: #5dbaf0;
            color: rgb(3, 3, 3);
            padding: 0;
        }
    </style>
</head>
<body>
    <button>Animation Content</button>
    <div class="content">
        <h1>content</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Expedita quas ut qui saepe sunt
            ullam! Quasi deleniti ipsum inventore laboriosam, libero, consequuntur placeat odio dolorem,
            temporibus est nam molestiae eligendi.
        </p>
    </div>
    <script>
        var btn =document.querySelector('button')
        var ts = false
        btn.addEventListener('click', () =>{
            if(ts==false){
                anime({
                targets: '.content',
                height: '300px',
                width: '300px',
                padding: '1rem',
                })
                ts = true
            }else{
                anime({
                targets: '.content',
                height: '100px',
                padding: '0rem',
                backgroundColor : '#909090'
                })
                ts = false 

            }
       })
    </script>
</body>
</html>
